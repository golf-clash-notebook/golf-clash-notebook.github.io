
sass:
  style: compressed
  load_paths:
    - _sass
    - css

page_gen-dirs: true

page_gen:

  ##### Courses #####

  - index_files: true
    data: 'courses'
    template: '_includes/courses/individual-template.liquid'
    name: 'course-name'
    dir: 'courses'

  ##### Course Note Sheets #####

  - index_files: true
    data: 'courses'
    template: '_includes/courses/notes-template.liquid'
    name: 'course-name'
    dir: 'courses/notesheets'
    extra:
      title-suffix: ' Notesheet'

  ##### Tours #####

  - index_files: true
    data: 'tours'
    template: '_includes/tours/individual-template.liquid'
    name: 'number'
    dir: 'tours'
    extra:
      title-prefix: 'Tour '

  ##### Tournaments #####

  - index_files: true
    data: 'tournaments'
    template: '_includes/tournaments/individual-template.liquid'
    name: 'tournament-name'
    dir: 'tournaments'
    extra:
      title-suffix: ' Tournament'

  ##### Tournament Note Sheets #####

  - index_files: true
    data: 'tournaments'
    template: '_includes/tournaments/notes-template.liquid'
    name: 'tournament-name'
    dir: 'tournaments/notesheets'
    extra:
      title-suffix: ' Tournament Notesheet'

