questions:
  - question: >
      Common acronyms and expressions you'll find in Golf Clash forums.
    answer: >
      <dl class="dl-horizontal">
        <dt>EM</dt>
        <dd>The Extra Mile</dd>
        <dt>BT</dt>
        <dd>The Big Topper</dd>
        <dt>QB</dt>
        <dd>The Quarterback</dd>
        <dt>TH</dt>
        <dd>Thor's Hammer</dd>
        <dt>AP#</dt>
        <dd>The Apocalypse (e.g. AP4 mean The Apocalypse level 4)</dd>
        <dt>BD</dt>
        <dd>The Big Dawg</dd>
        <dt>Cat</dt>
        <dd>The Cataclysm</dd>
        <dt>BB</dt>
        <dd>The Backbone</dd>
        <dt>EB</dt>
        <dd>The Endbringer</dd>
        <dt>Lv. or @</dt>
        <dd>Level of the club</dd>
        <dt>T# / Tour #</dt>
