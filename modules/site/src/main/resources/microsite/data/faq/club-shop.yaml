category: Club Shop
position: 80
questions:
  - question: >
      When will The Apocalypse / Cataclysm / Endbringer / show up in the club shop?
    answer: >
      Tour 7 clubs can appear in the shop when you collect and maintain 3900 trophies. Tour 6 clubs
      can appear in the shop when you reach ~2200 trophies.
