- id: a03cb2e5-777d-46f6-9b0b-689a6678e7c8
  name: The B52
  description: >
    Arguably the best long iron once you get it maxed. It lacks spin control when compared to other
    clubs which limits it's usefulness. Think about using this club at level 3+ for longer Par 3
    tournament holes where spin isn't necessary but distance is. In those situations, it can often
    be a better option than the Goliath because it's just as long, more accurate and comes with a
    really nice ball guide.
