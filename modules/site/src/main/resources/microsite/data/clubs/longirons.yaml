- id: 080553ad-16b8-44ff-a00b-b43014173ce8
  name: The Backbone
  description: >
    The Backbone is a solid long iron to start off and starts to get pretty good once you get it
    to level 9. Thankfully it's a common so that won't take as long as other options. Most people
    will play this club or the Goliath on their way to the top. It all depends on whether you
    prefer distance or accuracy. In all the other meaningful long iron stats, they're pretty close.
