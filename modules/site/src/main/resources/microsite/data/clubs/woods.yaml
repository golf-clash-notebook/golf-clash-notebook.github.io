  type: Rare
  description: >
    Backspin is the obvious stat that sticks out on this club and it's extremely useful in
    Tour 7 and 8 shootouts. It's <em>highly</em> recommended that you at least try it out on
    those tours. You probably won't regret it. The pain point of this club is the top spin so until
