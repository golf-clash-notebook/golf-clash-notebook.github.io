- id: bc20f457-4fe9-4818-b95a-8c00f343ad63
  name: The Cataclysm
  category: Woods
  tour: 7
  type: Epic
  description: >
    This is usually considered one of the 'Big 3' clubs that you should unlock in the shop if you're
    lucky enough to have it show up. While it's not all that impressive to start with, it gets
    pretty good, pretty fast. At level 3 it can replace the Big Dawg as your distance wood in
    tournaments (unless you happen to have the Big Dawg maxed). It's really not a done deal though
    until you max this club in terms of day to day. There will likely be a few other options for
    you.
