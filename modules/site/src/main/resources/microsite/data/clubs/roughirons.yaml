- id: 40230c1a-93ba-4c2f-9adc-4eea5d585ec8
  name: The Off Roader
  category: RoughIrons
  type: Epic
  description: >
    The Off Roader is not a bad option if you manage to unlock it early. Compared to The
    Roughcutter, you get a lot more distance at the cost of accuracy with a nice bump in ball guide,
    which may be all you need to get a few more chip ins. Definitely depends on how far along you
    are in the game whether this club will be useful to you.
