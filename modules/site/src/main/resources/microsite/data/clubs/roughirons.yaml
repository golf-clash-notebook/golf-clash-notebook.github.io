  name: The Junglist
  category: RoughIrons
  type: Epic
  description: >
    While The Junglist has plenty of extra distance, the accuracy should give you pause since you
    can quickly end up in the rough for your next shot too if you're not careful. Chances are that
    by the time you unlock this club, your Roughcutter will already be a few levels up and a better
    option.
