- id: db327b65-9f5c-4ad9-80f3-2ca867380527
  name: The Machete
  category: RoughIrons
  type: Common
  description: >
    This is a situational club for sure. Save it for tournament holes where you may end up in the
    rough up by the hole but back spin is a must in order to put it close to the hole (e.g.
    <a href="/courses/SakuraHills/7/">Sakura Hills #7</a>). Aside from those limited situations,
    The Roughcutter is probably going to be a better club for you.
