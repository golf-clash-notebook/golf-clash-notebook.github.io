- name: The Skewer
  description: >
    After The Dart and Firefly (which you hopefully unlocked), The Skewer is probably the next
    wedge you'll use since it will have better accuracy than either of the previous 2. It's really
    a judgement call and your style of play that will decide if/when you switch from the Firefly.
    You'll get more accuracy and backspin with The Skewer but take a hit with the top spin and
    ball guide.
