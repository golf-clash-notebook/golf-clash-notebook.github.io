- name: The Endbringer
  description: >
    The name says it all. This is a really good wedge out of the gate with it's accuracy but you
    may have already unlocked and leveled up your Rapier by the time you unlock this epic. The only
    downside this club has is the amount of spin it has (at least until you hit level 6 & 7). So
    if you prefer the bump and run, go with The Rapier and if you'd rather float it in with deadly
    precision, The Endbringer is for you.
  power:     [ 39,  41,  41,  43,  43,  44,  44]
  accuracy:  [ 70,  70,  79,  79,  95,  95, 100]
  topspin:   [ 30,  30,  38,  38,  56,  56,  85]
  backspin:  [ 20,  25,  25,  36,  36,  54,  54]
