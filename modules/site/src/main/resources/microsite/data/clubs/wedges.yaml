- name: The DownInOne
  description: >
    This is a pretty gimmicky club that you should probably never use in your day to day grinding.
    It <em>could</em> be useful for a situational tournament hole where you <strong>know</strong>
    where you might miss the green and dunking is the best option. Outside of that very rare case,
    this one can be ignored.
