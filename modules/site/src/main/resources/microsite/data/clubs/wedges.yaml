- name: The Rapier
  description: >
    Between The Endbringer and Rapier you have two very good clubs that will net you a lot of
    chip ins. If you're not using one of the two (save a maxed out Firefly), chances are you're
    using the wrong club. Use this club to stay under the wind and run the shot in for your eagle.
