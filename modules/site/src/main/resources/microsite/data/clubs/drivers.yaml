- id: f9864188-8806-40e8-9193-37f5cf42a201
  name: The Quarterback
  category: Drivers
  description: >
    For the most part, The Quarterback is the only club other than the Extra Mile that players use
    until they can beef up their Thor's Hammer or Apocalypse. It's accuracy is the main draw for
    players who have trouble landing the needle in the center but the distance can present problems,
    especially for Tour 6+. You'll also likely pull this one out in tournaments for some Par 3's
    when you start playing from the 2nd and 3rd tees.
