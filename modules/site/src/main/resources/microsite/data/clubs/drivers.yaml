- name: The Rocket
  description: >
    This is almost certainly the first driver you'll unlock. Switch to it immediately since anything
    is better than the beginner driver. It doesn't add any distance to start with but the added
    accuracy will keep you out of trouble. Beyond that, just wait until you unlock the Extra Mile
    and switch to that. Once you get this club to level 9+, the backspin makes it a possibility for
    tournament Par 3's from the back tees.
