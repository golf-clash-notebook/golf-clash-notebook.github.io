- name: Thor's Hammer
  description: >
    This is the first driver you'll probably unlock that might turn you away from the allure of The
    Extra Mile's distance. Thor's Hammer gives you much better accuracy and similar top spin. Once
    you hit levels 4 and 5, you'll have a real pickle on your hands of which driver to use unless
    you've already leveled up The Apocalypse.
