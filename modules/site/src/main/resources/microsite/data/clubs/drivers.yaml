- id: 5558e5e6-1c29-4a4f-9521-5055c78fa002
  name: The Apocalypse
  category: Drivers
  tour: 7
  type: Epic
  description: >
    Widely considered the best driver available once you get it to level 5 and a viable option at 3.
    The only other driver that really compares when it's leveled up it the Thor's Hammer so between
    the two clubs, you should have everything you need for any given situation. Unfortunately, the
    rate you get cards for this beast is slow at best so it might be a while.
    A <strong>long</strong> while. The distance is great, the accuracy is serviceable, the curl is
    awesome and the top spin comes in handy on more holes than you might think.
