- name: The Apocalypse
  description: >
    Hands down the best driver available once you get it to level 4 and even an viable option at 3.
    Unfortunately, the rate you get cards for this beast is slow at best so it might be a while. A
    <strong>long</strong> while. The distance is great, the accuracy is servicable, the curl is
    awesome and the top spin comes in handy on more holes than you might think.
