- id: eb3586e6-a54e-4c9a-9f4e-a139d2dcd1e7
  name: Thor's Hammer
  category: Drivers
  description: >
    Thor's Hammer is the first driver you'll probably unlock that might turn you away from the
    allure of The Extra Mile's distance. It gives you much better accuracy and similar top spin.
    Once you hit levels 4 and 5, you'll have a real pickle on your hands of which driver to use
    unless you've already leveled up The Apocalypse. This is a <strong><em>really</em></strong>
    great club once you get it to level 5 and a popular option for higher tours.
