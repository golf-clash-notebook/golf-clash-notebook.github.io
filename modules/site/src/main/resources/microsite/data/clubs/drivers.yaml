- id: f91237fb-9505-40de-8496-d19a5b024394
  name: The Extra Mile
  category: Drivers
  description: >
    This is the driver that most people use until they can unlock and level up Thor's Hammer or
    The Apocalypse. The distance this club has is unmatched except for those clubs. Of course, that
    extra distance comes at a price since the accuracy of The Extra Mile is pretty awful until you
    get it to level 7. Level 6 and 7 are significant upgrades and something to aim for to make the
    Pro Series tours more managable.
