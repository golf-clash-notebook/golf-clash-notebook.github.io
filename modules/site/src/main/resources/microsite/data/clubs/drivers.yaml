- id: 5558e5e6-1c29-4a4f-9521-5055c78fa002
  name: The Apocalypse
  category: Drivers
  description: >
    Hands down the best driver available once you get it to level 4 and even a viable option at 3.
    Unfortunately, the rate you get cards for this beast is slow at best so it might be a while. A
    <strong>long</strong> while. The distance is great, the accuracy is serviceable, the curl is
    awesome and the top spin comes in handy on more holes than you might think.
