- name: Big Topper
  description: >
    This is a pure gimmick club that you'll almost never use except for maybe a situational hole
    in a tournament where there's a wide open fairway. The accuracy is awful and the carry distance
    makes it unusable for plenty of holes. Stash this one away and give your Extra Mile a hug.
