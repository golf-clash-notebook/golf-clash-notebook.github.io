- name: Spitfire
  description: >
    When you're old and gray and manage to max the Spitfire, you'll have the best sand wedge in the
    game. Until then, it will be a situational comparison between it and The Malibu as to which is
    better. Come tournament time, when a long hole has lots of bunker trouble along the fairway, it
    may be worth packing this club so you can still reach the green if you find the trap.
