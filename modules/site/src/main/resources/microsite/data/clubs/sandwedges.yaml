- name: The Malibu
  description: >
    The Malibu is one of the two best sand wedges in the game and you should count on using it for
    95% of your games. The distance isn't great but the accuracy makes it very good at getting you
    out of trouble around the green and the ball guide is hard to argue with. Lack of spin can be
    frustrating at times but overall you'll like it more than you hate it.
