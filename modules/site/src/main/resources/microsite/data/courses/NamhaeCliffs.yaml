    overlays:
      size: [398, 822]
      guides:
      - name: White Path
        text: >
          A really tough Par 3 where many people will drop into the water. Just focus on getting
          your ball onto the green. With tailwind or sidewind you should use 4-5 bars of backspin.
          With headwind, you should use a <strong>MAX</strong> of 1 bar of backspin because when
          your ball hits the ground it will basically stop and bounce down into the creek. When
          adjusting for the wind, you <strong>NEED to adjust for around 15-20% more than you
          normally do due to the elevation change.</strong>
        levels:
          - name: Rookie
            svg:
              <path d="M 151 540 L 200 186" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
