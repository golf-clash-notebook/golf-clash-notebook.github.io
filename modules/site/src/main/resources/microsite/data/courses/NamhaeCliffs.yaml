    overlays:
      size: [660, 1076]
      guides:
      - name: White Path
        text: >
          With tailwind or sidewind (or if you're not comfortable with the black path), use this
          approach. Use as much power and topspin as possible on your drive. You'll need to get as
          far as you can to be able to reach the green with your second shot. You'll want to put a
          wood with a lot of distance in your bag as well.
        levels:
          - name: Rookie
            svg:
              <path d="M 388 827 L 186 343" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 186 343 L 422 160" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="388" cy="827" r="6" fill="white" class="guide-point" data-guide-segment="0" />
              <circle cx="186" cy="343" r="6" fill="white" class="guide-point" data-guide-segment="1" />
              <circle cx="422" cy="160" r="6" fill="white" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 403 869 L 186 343" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 186 343 L 422 160" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="403" cy="869" r="6" fill="white" class="guide-point" data-guide-segment="0" />
              <circle cx="186" cy="343" r="6" fill="white" class="guide-point" data-guide-segment="1" />
              <circle cx="422" cy="160" r="6" fill="white" class="guide-point" data-guide-segment="2" />
          - name: Masters
            svg:
              <path d="M 410 918 L 186 343" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 186 343 L 422 160" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="410" cy="918" r="6" fill="white" class="guide-point" data-guide-segment="0" />
              <circle cx="186" cy="343" r="6" fill="white" class="guide-point" data-guide-segment="1" />
              <circle cx="422" cy="160" r="6" fill="white" class="guide-point" data-guide-segment="2" />
      - name: Black Path
        text: >
          With sidewind or headwind you can aim at the beginning of the island. Use max backspin to
          make your ball stop before it hits the rough on the far side of the island. From there,
          you'll have a wood into the green. <strong>The second shot wind adjustment should be
          about 25-30% more due to the elevation change.</strong>
        levels:
          - name: Rookie
            svg:
              <path d="M 388 827 L 461 409" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
