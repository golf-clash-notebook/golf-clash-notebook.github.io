      hidden: true
      size: [372, 817]
      guides:
      - name: Black Path
        text: >
          This is a really, really hard Par 3. It's difficult to see in the picture that the
          fairway in front of the green slopes uphill and slopes right to left. This means you'll
          need to use sidespin to over adjust your shot so you always try to have a straight line
          for your ball when it hits the ground. Otherwise, you may find yourself in the rough.
          <strong><em>DO NOT</em></strong> use max backspin on this one. Use as little amount of
          spin as possible.
        levels:
          - name: Rookie
            svg:
              <path d="M 210 585 L 199 200" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="210" cy="585" r="6" fill="black" class="guide-point" data-guide-segment="0" />
