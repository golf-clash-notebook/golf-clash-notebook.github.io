      - name: Black Path
        text: >
          This is a very tough par 4. There's no room for mistakes whatsoever. The drive is the
          key. You need to bounce over the bunker on the left side or keep to the right of it. Use
          a wood with a good amount of curl on your second shot. You'll also want to use a ball
          with good sidespin. Use both curl and sidespin to land on the green. A birdie is a good
          score here. It's very hard to eagle.
