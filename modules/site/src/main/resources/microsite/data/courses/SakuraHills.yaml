        text: >
          This is a tougher par 3 than it looks. Main approach is to go on the fairway in the front
          left corner of the green. From the first tee, you shouldn't use any backspin and only
          right sidespin. You can also use the rough beside the bunker to bounce it there using 2
          bars of topspin. From the second tee, use the Guardian with max backspin and bounce it on
          the fairway in the same front left corner. That will give you an opportunity for a hole
          in one.
