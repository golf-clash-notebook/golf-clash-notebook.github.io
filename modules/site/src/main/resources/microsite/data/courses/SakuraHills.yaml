      guides:
      - name: Black Path
        text: >
          No matter the wind, the drive is just trying to get as far down the fairway as possible.
          With enough tailwind you can get your second shot over to the second fairway on the left.
          With a good shot, topspin and right sidespin you should be able to get the ball to the
          green. Making an eagle on this hole is not easy.
