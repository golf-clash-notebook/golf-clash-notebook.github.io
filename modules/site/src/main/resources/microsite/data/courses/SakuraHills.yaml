      - name: Black Path
        text: >
          This is a GREAT chance at a hole in one. Bounce right before the bunker and the green
          will feed the ball nicely down to the hole. From the front tee, don't use any spin and
          from the 2nd tee use 2 - 3 bars of backspin. You'll need to adjust with a small amount
          of curl if you get a sidewind more than 7 MPH (curl against the wind).
