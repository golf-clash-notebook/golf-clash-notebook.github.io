      size: [468, 927]
      guides:
      - name: Black Path
        text: >
          This is the normal way to play the hole. Use a decent amount of curl combined with max
          sidespin. With headwind, use 1 bar of backspin. With tailwind use 2 bars of backspin.
          Let it go up to the top and fall down to the pin for a possible hole in one.
        levels:
          - name: Rookie
            svg: >
              <path d="M 246 603 C 120 391 120 391 135 173" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="246" cy="603" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="135" cy="173" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Pro
            svg: >
              <path d="M 250 677 C 120 391 120 391 135 173" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="250" cy="677" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="135" cy="173" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Masters
            svg: >
              <path d="M 252 755 C 120 391 120 391 135 173" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="252" cy="755" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="135" cy="173" r="6" fill="black" class="guide-point" data-guide-segment="1" />
      - name: White Path
        text: >
          Definitely a riskier way to play the hole. Curl it on the right side using 2 bars of
          topspin. You want to go up to the top of the green and let the ball fall back down.
        levels:
          - name: Rookie
            svg: >
              <path d="M 246 603 C 311 382 311 382 286 237" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
