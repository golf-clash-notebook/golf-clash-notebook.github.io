      guides:
      - name: Black Path
        text: >
          This is the most common way to play the hole, out to the right. If you get a terrible
          headwind, bounce it before the rough over to the fairway. That will leave you with a wood
          to the green. Bounce it before the rough/bunker and be aware that it's uphill. <em>Don't
          use that much backspin!</em>
