    overlays:
      size: [446, 881]
      guides:
      - name: Black Path
        text: >
          With tailwind you can bounce it over the creek from the fairway on the right with 4 - 5
          bars of topspin. Be sure to get the second bounce in the rough so the ball will roll
          nicely onto the green for an easy putt. Some players will be able to play this way even
          with sidewind depending on the level of their driver.
        levels:
          - name: Rookie
            svg: >
              <path d="M 255 682 C 325 470 325 470 328 276" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
