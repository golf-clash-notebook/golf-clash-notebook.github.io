    overlays:
      size: [402, 1035]
      guides:
      - name: Black Path
        text: >
          This is typically how you should play this hole. Bounce over the rough and over to the
          second fairway. Don't use any more than 4 bars of topsin or you'll risk running through
          the fairway into the rough or bunker in which case you won't be able to reach the green
          in 2. With a tailwind don't use any more than 3 bars of topspin. You'll have a wood into
          the green. Use some right sidespin on your approach to avoid the rough and greenside
          bunker.
        levels:
          - name: Rookie
            svg:
              <path d="M 233 809 L 134 425" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 134 425 L 109 308" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
