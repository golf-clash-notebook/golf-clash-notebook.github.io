    overlays:
      size: [540, 1059]
      guides:
      - name: Yellow Path
        text: >
          A really hard Par 5 which leaves no room for mistakes. Use plenty of curl on your drive
          combined with all the left spin your ball can give. <strong>DON'T</strong> use too much
          topspin which can cause your ball to roll through the fairway and into the rough or
          bunker. Second shot requires a wood with length. Bounce your ball over the rough patch
          to make it stay on the green. Don't go for the albatross. Rather, put yourself safely on
          the green for an eagle instead of bringing the bunker on the left into play.
        levels:
          - name: Rookie
