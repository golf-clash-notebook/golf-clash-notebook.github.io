      guides:
      - name: Yellow Path
        text: >
          Normal way to play the hole. With head or sidewind place your drive as close to the end
          of the fairway as possible. Use curl on your second shot and go directly over to the next
          fairway or you can use the smaller fairway to bounce over. If you get enough tailwind you
          can try to bounce your drive just shy of the bunker and use a lot of topspin to bounce
          to the third fairway platform. Birdie hole in general.
