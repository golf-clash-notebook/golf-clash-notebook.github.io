      - name: White Path
        text: >
          This is the only way to play from the 3rd tee when you get some headwind. Use right curl
          and spin to set yourself up as far right on the fairway as possible. From there, you'll
          need a lot of curl on your wood along with a lot of distance depending on what kind of
          wind you get. <strong>If you are playing from the 1st or 2nd tees you should play the
          black or blue path no matter what kind of wind you get</strong>.
        levels:
          - name: Rookie
