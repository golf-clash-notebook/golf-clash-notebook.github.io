    overlays:
      size: [558, 1095]
      guides:
      - name: Black Path
        text: >
          The common way to play the hole. Use as much topspin as you can with max right spin off
          the tee. With a wind from right to left, you need to use max right curl. The island
          bounce will want to shoot the ball to the left towards the bunker. Use the club with the
          best ball guide and accuracy possible for your second shot.
        levels:
          - name: Rookie
            svg:
              <path d="M 373 923 C 345 700 345 700 394 558" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
