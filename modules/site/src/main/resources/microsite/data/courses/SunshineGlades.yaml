    overlays:
      size: [524, 1004]
      guides:
      - name: Black Path
        text: >
          With tailwind you'll be using a wood. Use up to 5 bars of backspin (depending on which
          level you're playing). Position the ball guide line just in front of the fringe. If you
          get headwind or sidewind, use a driver with a good amount of backspin. Aim with the ball
          guide close to the pin. The green slopes downhill which can give you a hard putt if you
          go too far. Due to the elevation change, you'll need to adjust for about 15% more wind
          than normal.
        levels:
          - name: Rookie
            svg:
              <path d="M 271 702 C 190 436 190 436 197 248" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="271" cy="702" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="197" cy="248" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Pro
