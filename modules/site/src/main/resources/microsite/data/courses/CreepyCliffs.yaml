      guides:
      - name: White Path
        text: >
          With side or tail wind this is the preferred way to play. Max topspin and a wide fairway
          should leave you with a second shot to the green.
        levels:
          - name: Rookie
            svg:
              <path d="M 415 789 L 183 299" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 183 299 L 406 110" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
