              <circle cx="183" cy="299" r="6" fill="white" class="guide-point" data-guide-segment="1" />
              <circle cx="406" cy="110" r="6" fill="white" class="guide-point" data-guide-segment="2" />
      - name: Yellow Path
        text: >
          With a good tailwind you can bounce your drive on the island and hop over to the next
          fairway for a better chance at the albatross. With a stiff headwind that limits your
          distance on the left side, you can use about 4 bars of backspin and layup on the island
          fairway. Hitting your second shot from the island is way downhill so the wind will have
          a <strong>MUCH</strong> bigger effect on your ball.
        levels:
          - name: Rookie
            svg:
              <path d="M 415 789 L 448 378" stroke="yellow" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
