              <circle cx="183" cy="299" r="6" fill="white" class="guide-point" data-guide-segment="1" />
              <circle cx="406" cy="110" r="6" fill="white" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 433 835 L 183 299" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 183 299 L 406 110" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="433" cy="835" r="6" fill="white" class="guide-point" data-guide-segment="0" />
              <circle cx="183" cy="299" r="6" fill="white" class="guide-point" data-guide-segment="1" />
              <circle cx="406" cy="110" r="6" fill="white" class="guide-point" data-guide-segment="2" />
          - name: Masters
            svg:
              <path d="M 444 887 L 183 299" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 183 299 L 406 110" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
