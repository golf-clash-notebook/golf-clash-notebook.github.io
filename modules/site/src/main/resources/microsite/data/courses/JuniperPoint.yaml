    overlays:
      size: [395, 863]
      guides:
      - name: Black Path
        text: >
          Without tailwind, this is the only way to play the hole. Layup with the drive. The key
          will be your second shot into the green. With your long iron, aim a little more left of
          the pin then you normally would, as the ball will fall down to the left. Use 4-6 bars of
          backspin and use the slope on the green to let it fall down to the hole. Also have in
          mind that with a downhill chip around the green, the ball will be affected more by the
          wind.
