              <circle cx="263" cy="137" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          With great tailwind you can gamble a little and max your driver with some curl. Try to
          land your drive next to the trees with plenty of sidespin and max topspin. That will
          leave a long or short iron into the green.
