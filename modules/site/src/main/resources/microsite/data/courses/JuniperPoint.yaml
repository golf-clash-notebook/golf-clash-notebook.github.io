        text: >
          This path is a better option with tailwind or a very little wind. With tailwind you can
          try to go long, bounce over the cliff, and roll directly onto the green. With a very
          gentle wind you can use backspin on your drive and stay short of the cliff, leaving a
          better approach to the green than playing to the right.
        levels:
