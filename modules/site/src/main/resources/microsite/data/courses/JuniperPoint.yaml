    overlays:
      size: [449, 1085]
      guides:
      - name: Black Path
        text: >
          The common way to play the hole (depending on the wind) is to bounce your drive before
          the left fairway bunker with max topspin. You could also try going directly over that
          bunker with 4 to 5 bars of topspin. Stay away from the bunkers and landing short in the
          rough. Otherwise it shouldn't be a problem to reach the green in two.
        levels:
          - name: Rookie
            svg:
              <path d="M 191 838 L 195 382" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 195 382 L 263 137" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
