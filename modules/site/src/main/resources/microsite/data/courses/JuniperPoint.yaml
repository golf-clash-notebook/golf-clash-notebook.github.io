              <circle cx="263" cy="137" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 184 887 L 195 382" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 195 382 L 263 137" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
