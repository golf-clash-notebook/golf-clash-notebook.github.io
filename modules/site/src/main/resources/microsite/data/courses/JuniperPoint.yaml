              <circle cx="214" cy="130" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          This path is only an option because you can put yourself closer to the hole than you can
          playing down the left side. Be sure to play with a short iron with decent backspin so you
          don't have issues going over the bunker and staying on a short green. Avoid the rough and
          bunkers at all costs.
