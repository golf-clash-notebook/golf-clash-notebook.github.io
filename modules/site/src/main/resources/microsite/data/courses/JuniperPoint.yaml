        - title: Pro / Expert Guide
          url: https://youtu.be/K2MAfU6Kcu0
        - title: Text Guide
          url: https://i.imgur.com/50dckqd.jpg
    overlays:
      size: [396, 938]
      guides:
      - name: Black Path
        text: >
          The normal way to play this hole. The reason is your second shot will have a better angle
          at the pin. Try to get your ball going straight with your driver using curl and sidespin.
          It's very import that you not put yourself behind a tree or in the middle bunker before
          the trees. Doing either of those things will make it really hard to reach the green in
          two. Keep in mind your second shot is uphill and won't be affected by the wind that much.
          <strong><em>Don't hit the front of the green with your drive. It's an impossible putt to
          make.</em></strong>
        levels:
          - name: Rookie
            svg:
              <path d="M 203 674 L 177 244" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 177 244 L 214 130" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="203" cy="674" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="177" cy="244" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="214" cy="130" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 206 723 L 177 244" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 177 244 L 214 130" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="206" cy="723" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="177" cy="244" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="214" cy="130" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Masters
