      guides:
      - name: Black Path
        text: >
          This is a Par 3 where you'll be able to make a hole in one a bit easier than many of the
          other Par 3's in  the game. Use the right to left slope to make the ball fall down to the
          pin. Also try to go a bit past the pin with good backspin and it will stop in the hole or
          close to it. Stay away from the bunkers.
