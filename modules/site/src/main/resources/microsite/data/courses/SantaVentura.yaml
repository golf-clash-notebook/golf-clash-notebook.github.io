          you'll be playing a long iron and from the second and third tees, you'll be using a
          wood. Bounce before the green with 3 bars of backspin and let the ball roll up to the the
          pin. Aim a little left as the green slopes from left to right. If you're using the
          Guardian, you can use max backspin and land directly on the green.
