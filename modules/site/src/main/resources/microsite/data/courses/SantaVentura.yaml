    overlays:
      hidden: true
      size: [312, 1111]
      guides:
      - name: Black Path
        text: >
          The drawing definitely makes this hole seem easier than it really is. Know that out of
          bounds is <strong>really</strong> close to the rough, so trying to pull off a hero drive
          will bring OB into play. You're usually better off hitting a calm drive to the middle of
          the fairway. The 2nd shot is a decent chance to land an albatross. You can go past the
          pin and let the green bring it back to the hole so don't be afraid to go for it.
        levels:
          - name: Rookie
            svg:
              <path d="M 89 945 C 198 626 198 626 200 430" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
