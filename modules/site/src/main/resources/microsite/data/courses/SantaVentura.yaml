      hidden: true
      size: [411, 1104]
      guides:
      - name: Black Path
        text: >
          There's really only one way to play this hole. Curl your drive slightly with as much left
          side spin you can get on your ball. Be aware of the bunker in the middle of the fairway
          just after the creek. Your second shot will be looooong so be sure to use a wood with a
          lot of distance. <strong>DO NOT</strong> land short on the green because it will be hard
          to reach the pin from there.
