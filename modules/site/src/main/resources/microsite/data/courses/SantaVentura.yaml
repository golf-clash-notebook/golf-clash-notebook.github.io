      - name: Black Path
        text: >
          You need to place you drive on the left side of the fairway. ALL trees are in play which
          means that you can't go over them. You'll need to curl around so use a driver with a lot
          of curl comined with a ball with distance and sidespin. Don't forget to use some backspin
          and NOT topspin. For the second shot, you need a wood with distance and curl. You should
          be able to bounce before the rough over to the green. You can use the right side of the
          green to make the ball fall down to the left. If you make an eagle, BE HAPPY.
