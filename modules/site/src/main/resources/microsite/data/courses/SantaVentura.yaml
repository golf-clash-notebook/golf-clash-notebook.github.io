    overlays:
      hidden: true
      size: [360, 929]
      guides:
      - name: Black Path
        text: >
          This is an easy Par 4. The thing to keep in mind here it to always give yourself a chance
          to hit it in for an eagle. Stay in the fairway and you'll have a short iron to to pin.
          The only way this hole becomes hard is with a lot of headwind on the teeshot. Use the
          back of the green to let the ball fall back down towards the hole as it slopes back to
          front.
