      - name: Black Path
        text: >
          The typical way to play the hole. Bounce before the water to the second fairway. If you
          run into really bad headwind you'll have to layup before the water. For the second shot,
          go as close to the top as possible with no more than 6 bars of backspin. Any more than
          that and the ball will roll past the pin into the front rough.
