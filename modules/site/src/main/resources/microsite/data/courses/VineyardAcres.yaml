              <circle cx="108" cy="111" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          Bounce your drive over the small strip of rough. Don't use too much topspin to avoid
          rolling through the fairway. Hitting the green with a rough iron is much more difficult.
