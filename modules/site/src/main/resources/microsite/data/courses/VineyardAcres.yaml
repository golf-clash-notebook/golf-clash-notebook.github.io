              <circle cx="182" cy="237" r="6" fill="black" class="guide-point" data-guide-segment="1" />
      - name: White Path
        text: >
          Using a wood (Pro / Expert) or long iron (Rookie) with a lot of backspin you can take
          this path. You'll also need to add a bit of curl to get it close to the pin. If you
          closely watch the green you will see that if you bounce within 10 yards of the pin, the
          green will help keep your ball on the green.
