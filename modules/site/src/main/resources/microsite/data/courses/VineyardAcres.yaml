    overlays:
      hidden: true
      size: [398, 905]
      guides:
      - name: Black Path
        text: >
          Play your driver straight up to give yourself a straight and open second shot to the
          green. When you approach the green, you will need 2 - 4 bars of backspin. This is one
          that you can definitely put in for an eagle. Missing left or right though can land you
          in a bunker.
        levels:
          - name: Rookie
            svg:
              <path d="M 196 707 L 276 275" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 276 275 L 108 111" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
