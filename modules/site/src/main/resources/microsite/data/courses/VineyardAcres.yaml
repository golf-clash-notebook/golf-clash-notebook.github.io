              <circle cx="108" cy="111" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 193 758 L 276 275" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 276 275 L 108 111" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="193" cy="758" r="6" fill="black" class="guide-point" data-guide-segment="0" />
