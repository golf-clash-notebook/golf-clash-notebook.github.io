course-name: Vineyard Acres
skinned: false
holes:
  - id: f97340e9-7d74-41c8-bd92-64785b42eb0f
    course: Vineyard Acres
    number: 1
    par: 3
    description: >
      Help Wanted
    clubRecommendations:
      - level: Rookie
        clubs:
          - Backbone
          - Goliath
      - level: Pro
        clubs:
          - Sniper
          - Guardian
      - level: Masters
        clubs:
          - Rocket
    resource-creators:
    - name: Golf Clash Tommy
      resources:
      - title: Rookie Guide
        url: https://youtu.be/dvsLZuYZRO0
      # - title: Text Guide
      #   url: https://i.imgur.com/KsxzW8e.jpg
    overlays:
      hidden: true
      size: [349, 840]
      guides:
      - name: Black Path
        text: >
          An excellent chance at a hole in one. You should hit the fairway just before the bunker
          to get the second bounce on the fringe. Use 2 - 2.5 bars of backspin and the ball should
          release right to the hole.
        levels:
          - name: Rookie
            svg:
              <path d="M 148 536 L 182 237" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="148" cy="536" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="182" cy="237" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Pro
            svg:
              <path d="M 150 613 L 182 237" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="150" cy="613" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="182" cy="237" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Masters
            svg:
              <path d="M 153 694 L 182 237" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="153" cy="694" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="182" cy="237" r="6" fill="black" class="guide-point" data-guide-segment="1" />
      - name: White Path
        text: >
          Using a club with a lot of backspin you can take this path. You'll also need to add a bit
          of curl to get it close to the pin. If you closely watch the green you will see that if
          you bounce within 10 yards of the pin, the green will help your ball stay.
        levels:
          - name: Rookie
            svg:
              <path d="M 148 536 C 106 375 106 375 163 205" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="148" cy="536" r="6" fill="white" class="guide-point" data-guide-segment="0" />
              <circle cx="163" cy="205" r="6" fill="white" class="guide-point" data-guide-segment="1" />
