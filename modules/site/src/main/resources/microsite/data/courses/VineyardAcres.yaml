    overlays:
      hidden: true
      size: [494, 1067]
      guides:
      - name: Black Path
        text: >
          With tailwind or a long enough driver this is the way to go to get to the green in two.
          Roll your drive out as far as possible. From there you can either bounce your second shot
          over the rough in front of the green or hit directly into the rough so it will roll out
          to the hole.
        levels:
          - name: Rookie
            svg:
              <path d="M 229 848 C 365 676 365 676 394 490" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 394 490 L 389 351" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
