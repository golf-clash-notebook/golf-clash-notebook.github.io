        text: >
          With tailwind pull out a Titan or Berserker with max topspin, sidespin and curl. Go all
          in and get as far as possible which should land you close to the green. If you get
          headwind or sidewind, use half curl and sidespin left to leave yourself with a long or
          short iron to the pin.
        levels:
          - name: Pro
