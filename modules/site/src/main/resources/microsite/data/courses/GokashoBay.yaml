    overlays:
      size: [453, 814]
      guides:
      - name: Black Path
        text: >
          It's a little tough to tell in the pictures, but you <strong><em>NEED</em></strong> to
          stay away from the left side of this green. Use a wood with a good ball guide and aim to
          the side of the bunker. The fairway is sloped in a way so the ball will bounce straight
          towards the pin. This is the preferred approach when faced with sidewind or headwind.
        levels:
          - name: Rookie
            svg: >
              <path d="M 285 582 L 220 280" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="285" cy="582" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="220" cy="280" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Pro
            svg: >
              <path d="M 282 642 L 220 280" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="282" cy="642" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="220" cy="280" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Masters
            svg: >
              <path d="M 254 700 L 220 280" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="254" cy="700" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="220" cy="280" r="6" fill="black" class="guide-point" data-guide-segment="1" />
      - name: White Path
        text: >
          With tailwind go with this shot. Using the Guardian, or maxxed out Sniper, use maximum
          backspin and aim straight at the hole. It's slightly uphill before the green.
        levels:
          - name: Rookie
            svg: >
