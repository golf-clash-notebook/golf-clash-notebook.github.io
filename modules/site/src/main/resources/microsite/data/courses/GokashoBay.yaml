        text: >
          From the first tee you can go easy and just focus on landing in the fairway or go for
          maximum distance. The fairway is pretty wide and you'll be able to reach the green from
          the rough with a long drive.
        levels:
          - name: Rookie
            svg: >
              <path d="M 414 814 L 274 309" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 274 309 L 135 132" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
