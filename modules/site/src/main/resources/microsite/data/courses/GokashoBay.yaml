              <circle cx="200" cy="135" r="6" fill="white" class="guide-point" data-guide-segment="2" />
      - name: Black Path
        text: >
          Without tailwind this is the way you'll need to play the hole. Put yourself in the
          fairway as close to the rough as possible and do the same for your second shot. For your
