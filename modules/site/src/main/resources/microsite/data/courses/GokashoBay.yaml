    overlays:
      size: [329, 1081]
      guides:
      - name: White Path
        text: >
          This is the way to go if you have a straight and strong tailwind. With a Big Dawg or
          Cataclysm you'll be able to get over the water to the green. Since you won't have that
          much backspin on those clubs, aim in the rough/bunker before the fairway starts. Use a
          good amount of topspin to get it to the green.
