      guides:
      - name: Black Path
        text: >
          The normal way to play the hole. Don't overpower your drive if you don't have to. The
          most important thing is to stay in the fairway so you can reach the green in two. If
          you avoid the rough and bunkers you should be fine.
        levels:
          - name: Rookie
            svg:
              <path d="M 322 894 L 138 345" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 138 345 L 307 99" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
