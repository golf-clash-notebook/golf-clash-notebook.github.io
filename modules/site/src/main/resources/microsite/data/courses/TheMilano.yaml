        url: https://youtu.be/HsHv0ff1XLw
      - title: Golf Clash Tommy - Text Guide
        url: https://i.imgur.com/zqsdml6.jpg
    overlays:
      size: [550, 813]
      guides:
      - name: Black Path
        text: >
          This is the most popular way to play the hole. Be precise with your adjustment or you'll
          end up in the rough or more likely the bunker. It's a pretty good shot a hole in one.
        levels:
          - name: Rookie
            svg:
              <path d="M 303 548 L 270 225" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="303" cy="548" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="270" cy="225" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Pro
            svg:
              <path d="M 305 630 L 270 225" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="305" cy="630" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="270" cy="225" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Masters
            svg:
              <path d="M 307 714 L 270 225" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="307" cy="714" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="270" cy="225" r="6" fill="black" class="guide-point" data-guide-segment="1" />
      - name: White Path
        text: >
          Recommended if you have a wood with really good backspin (e.g. The Guardian). This is
          also a good way to play if you get some tricky wind and hitting the small fairway island
          isn't easy. Using curl, sidespin and backspin you can definitely get this one close.
        levels:
          - name: Rookie
            svg:
              <path d="M 303 548 C 207 381 207 381 233 199" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="303" cy="548" r="6" fill="white" class="guide-point" data-guide-segment="0" />
              <circle cx="233" cy="199" r="6" fill="white" class="guide-point" data-guide-segment="1" />
          - name: Pro
            svg:
              <path d="M 305 630 C 207 381 207 381 233 199" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="305" cy="630" r="6" fill="white" class="guide-point" data-guide-segment="0" />
