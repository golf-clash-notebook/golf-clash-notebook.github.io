    course: The Milano
    number: 1
    par: 3
    description: >
      Help Wanted
    clubRecommendations:
      - level: Rookie
        clubs:
          - Goliath
          - Backbone
      - level: Pro
        clubs:
          - Guardian
      - level: Masters
        clubs:
          - Guardian
    resources:
      - title: Golf Clash Tommy - Rookie Guide
        url: https://youtu.be/1NtLdnSy8VY
