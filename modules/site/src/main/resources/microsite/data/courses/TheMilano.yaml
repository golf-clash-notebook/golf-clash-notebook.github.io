    overlays:
      size: [464, 834]
      guides:
      - name: Black Path
        text: >
          You'll be able to reach the green from anywhere here unless you find the short bunker.
          Play your drive up so you can get an open shot to the green. A GREAT possibility to chip
          it in for an eagle.
        levels:
          - name: Rookie
            svg:
              <path d="M 117 612 L 193 155" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 193 155 L 319 120" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="117" cy="612" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="193" cy="155" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="319" cy="120" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 112 664 L 193 155" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 193 155 L 319 120" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="112" cy="664" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="193" cy="155" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="319" cy="120" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Masters
            svg:
              <path d="M 106 718 L 193 155" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 193 155 L 319 120" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="106" cy="718" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="193" cy="155" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="319" cy="120" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          With good tailwind you can play this way. Bounce your drive on the small fairway with
          A LOT of topspin and with a little luck you'll get over the bunker and roll onto the
          green. Be aware of the water which comes into play if you hit a bad drive.
        levels:
          - name: Rookie
            svg:
              <path d="M 117 612 L 280 264" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
