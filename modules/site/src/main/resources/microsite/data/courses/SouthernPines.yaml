    overlays:
      size: [546, 1020]
      guides:
      - name: Black Path
        text: >
          Use max left sidespin and half curl to the right. Combine that with 2 - 3 bars of
          backspin with your driver or 0 - 1 bars of backspin with your wood. Make sure your
          second bounce avoids the edge of the fringe or your ball may shoot off track.
        levels:
          - name: Rookie
            svg:
              <path d="M 226 736 C 160 466 160 466 217 316" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
