              <circle cx="460" cy="243" r="6" fill="white" class="guide-point" data-guide-segment="1" />
      - name: Blue Path
        text: >
          This may be a better option when you get a wind
          from left to right. Use max right sidespin with
          1 - 3 bars of backspin. Bounce over the water
          and down to the pin.
        levels:
          - name: Rookie
            svg:
              <path d="M 383 818 C 258 485 258 485 307 295" stroke="blue" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
