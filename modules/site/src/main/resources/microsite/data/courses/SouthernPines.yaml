              <circle cx="450" cy="328" r="6" fill="black" class="guide-point" data-guide-segment="1" />
      - name: White Path
        text: >
          With sidewind or tailwind this is the best way to play the hole. Use 4+ backspin along
          with max left sidespin. With straight tailwind, use about 50% left curl and with a right
          to left wind you still should not use max curl.
        levels:
          - name: Rookie
            svg:
              <path d="M 383 818 C 501 503 501 503 460 243" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="383" cy="818" r="6" fill="white" class="guide-point" data-guide-segment="0" />
