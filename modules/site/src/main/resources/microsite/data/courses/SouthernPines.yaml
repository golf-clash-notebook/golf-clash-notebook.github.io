      - name: Black Path
        text: >
          This is the common way to play the hole. Get as far out as possible. <strong>It's very
          important to get beyond the trees to have a clear second shot into the green.</strong>
          The more the trees come into play, the more curl you'll need to use on your second shot.
          If you have a left to right wind, make sure to not use max right spin on your approach
          otherwise you'll risk falling down the right slope and leave yourself with a very
          difficult chip.
