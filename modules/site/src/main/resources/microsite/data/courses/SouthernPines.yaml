      - name: Blue Path
        text: >
          The tee shot is the same as the black path but with a left to right wind, it may not be
          possible to get the needed curl for the second shot shown in the black path. Here, you
          use 5-7 bars of topspin with max right sidespin and use the rough patch between the
          bunkers to get the ball up onto the green.
        levels:
