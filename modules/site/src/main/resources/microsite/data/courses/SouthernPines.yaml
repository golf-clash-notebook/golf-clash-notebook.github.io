              <circle cx="209" cy="93" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 206 901 L 156 293" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 156 293 C 233 199 233 199 209 93" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="206" cy="901" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="156" cy="293" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="209" cy="93" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Masters
            svg:
              <path d="M 209 959 L 156 293" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 156 293 C 233 199 233 199 209 93" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="209" cy="959" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="156" cy="293" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="209" cy="93" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          With a left to right tail wind this is an option. Use a good amount of right curl and
          right sidespin along with max topspin. That will leave you with an "easy" wood shot into
          the green.
        levels:
          - name: Rookie
            svg:
              <path d="M 203 844 C 199 593 199 593 264 448" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
