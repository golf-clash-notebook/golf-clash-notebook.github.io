    overlays:
      size: [426, 1066]
      guides:
      - name: Black Path
        text: >
          This is the most common way to play the hole. The fairway slopes down to the right so be
          sure to stay away from the rough and bunker. Be sure to have a wood with a lot of curl.
          Use full backspin, left sidewind and left curl. This is one of the most difficult second
          shots in the game so don't get discouraged if you miss it.
        levels:
          - name: Rookie
            svg:
              <path d="M 203 844 L 156 293" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 156 293 C 233 199 233 199 209 93" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="203" cy="844" r="6" fill="black" class="guide-point" data-guide-segment="0" />
