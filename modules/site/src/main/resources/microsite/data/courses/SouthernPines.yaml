      guides:
      - name: Black Path
        text: >
          This is the path to take with headwind or if you're using a driver without a lot of curl.
          Use 1-2 bars of topspin and max left sidespin. Bounce over the rough and your ball should
          feed right down towards the pin.
        levels:
          - name: Rookie
            svg:
              <path d="M 383 818 C 445 527 445 527 450 328" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="383" cy="818" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="450" cy="328" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Pro
            svg:
              <path d="M 380 901 C 445 527 445 527 450 328" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <circle cx="380" cy="901" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="450" cy="328" r="6" fill="black" class="guide-point" data-guide-segment="1" />
          - name: Masters
