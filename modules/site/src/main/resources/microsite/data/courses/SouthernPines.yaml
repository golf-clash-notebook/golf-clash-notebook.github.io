        url: https://youtu.be/lj4Ktp_p6gU
      - title: Golf Clash Tommy - Text Guide
        url: https://i.imgur.com/l8K2Mtv.jpg
    overlays:
      size: [721, 1063]
      guides:
      - name: Black Path
        text: >
          This is the common way to play the hole with side or headwind. Place your drive up as
          close to the rough as possible without going in. On your second shot you need to be sure
          to avoid the center fairway bunker and the rough. You don't need to overpower your shot
          because you won't reach anyway. If you avoid the bunker, you should have no problem
          reaching the green in 3.
        levels:
          - name: Rookie
            svg:
              <path d="M 371 843 L 178 520" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 178 520 C 195 398 195 398 270 313" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <path d="M 270 313 L 348 151" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="2" />
              <circle cx="371" cy="843" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="178" cy="520" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="270" cy="313" r="6" fill="black" class="guide-point" data-guide-segment="2" />
              <circle cx="348" cy="151" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 373 885 L 178 520" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 178 520 C 195 398 195 398 270 313" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <path d="M 270 313 L 348 151" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="2" />
              <circle cx="373" cy="885" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="178" cy="520" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="270" cy="313" r="6" fill="black" class="guide-point" data-guide-segment="2" />
              <circle cx="348" cy="151" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Masters
            svg:
              <path d="M 374 931 L 178 520" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 178 520 C 195 398 195 398 270 313" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <path d="M 270 313 L 348 151" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="2" />
              <circle cx="374" cy="931" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="178" cy="520" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="270" cy="313" r="6" fill="black" class="guide-point" data-guide-segment="2" />
              <circle cx="348" cy="151" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          Play this path if you get good tailwind. Bounce your drive before the bunker with max
          topspin. If you get good wind on your second shot you may be able to get the green in
          two. Otherwise, most of the time you'll be able to get over the strip of rough and leave
          yourself with a short iron to the green.
        levels:
          - name: Rookie
            svg:
              <path d="M 371 843 L 279 545" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 279 545 L 235 405" stroke="white" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
