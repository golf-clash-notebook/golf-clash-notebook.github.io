              <circle cx="341" cy="119" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Pro
            svg:
              <path d="M 330 909 C 176 512 176 512 149 237" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 149 237 L 341 119" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="330" cy="909" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="149" cy="237" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="341" cy="119" r="6" fill="black" class="guide-point" data-guide-segment="2" />
          - name: Masters
            svg:
              <path d="M 350 967 C 176 512 176 512 149 237" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="0" />
              <path d="M 149 237 L 341 119" stroke="black" fill="transparent" stroke-width="3" class="guide-path" data-guide-segment="1" />
              <circle cx="350" cy="967" r="6" fill="black" class="guide-point" data-guide-segment="0" />
              <circle cx="149" cy="237" r="6" fill="black" class="guide-point" data-guide-segment="1" />
              <circle cx="341" cy="119" r="6" fill="black" class="guide-point" data-guide-segment="2" />
      - name: White Path
        text: >
          A <strong><em>very</em></strong> aggresive way to play the hole that
          <strong>REQUIRES</strong> tailwind and a driver with a lot of topspin. You'll need at
          least 14mph in tailwind and 6-7 of topspin on your driver. Bounce your shot in the rough
          on the far side of the lake to place yourself for a short chip.
