timestamp: 2019-01-13
title: iOS App Now Available!
content: >
  Golf Clash Notebook now has an app for iOS! Now you can get (almost) all the same features in the
  Android app on your iPads and iPhones. For a quick rundown of all the great stuff you can find
  in the app, <a href="https://youtu.be/3lpK7nhY42I" target="_blank" rel="noopener">check out this
  short video.</a>
