timestamp: 2018-03-20
title: More Wind Chart Corrections
content: >
  Another week brings more fixes and enhancements to the <a href="/tools/windchartcreator/">Wind Chart Creator</a>!
  The Min/Mid values for long irons have been corrected (66% and 83%) and you can now create charts
  that are more accurate, and adapted for any given balls power level.
