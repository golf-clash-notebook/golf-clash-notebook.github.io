timestamp: 2018-09-03
title: Android App Now Available!
content: >
  Golf Clash Notebook now has an app for Android that can give you all the wind adjustments you're
  used to seeing from charts on your screen and in game! This is only one of the many great
  features we've packed into it (and will be adding more) so be sure to check out Zachary Jones'
  YouTube playlist which will walk you through all the features and how you can use it quickly and
  effectively to help improve your game! Zach's YouTube tutorials can be found
  <a href="https://www.youtube.com/watch?v=rmvdAJgTkYc&list=PL-a02LQCuLBReEX5hUuZ0V2op9wN_xi4H" target="_blank" rel="noopener">here</a>
  and you can find the app in the Google Play Store
  <a href="https://play.google.com/store/apps/details?id=org.golfclash.notebook" target="_blank" rel="noopener">here!</a>
